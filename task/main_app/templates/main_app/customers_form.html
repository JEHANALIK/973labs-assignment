{% extends 'base.html' %}
{%block content%}

<form action="" method="post" enctype="multipart/form-data">
  
  <!-- New if/else block -->
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1> 
  {% else %}
    <h1>Add Customer</h1>
  {% endif %}
    {% csrf_token %}
    <table>
        {{form.as_p}}
    </table>
    <input type="hidden" name="id" value={{ object.id }} />

    <input type="submit" value="Submit" class="btn">

</form>

{%endblock%}
